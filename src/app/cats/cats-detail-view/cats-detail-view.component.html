<section>
    <div class="side-by-side">
        <button class="galleryBtn" (click)="prevPic()"><</button>
        <img src="./assets/cats-pic/{{cat.picUrls[picIndex]}}" alt="">
        <button class="galleryBtn" (click)="nextPic()">></button>
        <div class="cols">
            <span class="cats-name">{{cat.name}}</span>
            <span>{{cat.ageMonths}} miesięcy</span>
            <span>{{cat.breed}}</span>
            <span>szczepienie:
                <span *ngIf="cat.vaccinated">&#10003;</span> 
                <span *ngIf="!cat.vaccinated">&#10007;</span> 
            </span>
        </div>
    </div>

    <button (click)="openAdoptionForm()">adoptuj</button>
    <button routerLink="/cats">
        <span>{{'powrót'}}</span></button>
    <ng-container *ngIf="adoptionFormActive">
        <app-cats-adoption-form
                [catsName]="cat.name"
                (closeMe)="onFormClose($event)">
        </app-cats-adoption-form>
    </ng-container>
    <div *ngIf="showConfirmMsg">
        <p>rezerwacja wysłana, będziemy się kontaktować</p>
    </div>
</section>
